<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1 id="errHeader"></h1>
    <div class="fixed-bottom-left">
      <button onClick="refreshList()" class="nice-btn blue" style="font-size: 100%">refresh</button>
      <input type="checkbox" id="settingCheckbox" name="settingCheckbox" style="display: none"/>
      <label for="settingCheckbox" onClick="refreshList()" class="nice-btn blue" style="font-size: 100%; display: block">settings</label>
    </div>
    <div id="wslList">
      <distro-list v-for="(distro, index) in distros" :key="distro.index" :name="distro" :id="index">

      </distro-list>
    </div>
    <script src="../js/wslList.js"></script>
  </body>
</html>
