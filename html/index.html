<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1 id="errHeader"></h1>
    <div class="fixed-bottom-left">
      <button onClick="refreshList()" class="nice-btn blue" style="font-size: 100%">refresh</button>
      <div id="settings">
        <input type="checkbox" id="settingCheckbox" checked="checked"/>
        <label for="settingCheckbox" class="nice-btn grey" style="font-size: 100%; display: block">settings</label>
        <div class="contentContainer">
          <div class="formContainer">
            <h1>settings</h1>
            <form id="settingsForm">
              Close to tray: <input name="closeToTray" type="checkbox"/><br/>
              Debug mode: <input name="debugMode" type="checkbox"/><br/><br>
              Search interval:<br>(0 for disabled)<br>
              <input name="searchInterval" type="number"/><br/>
            </form>
            <button onClick="saveSettings()">submit</button>
          </div>
        </div>
      </div>

    </div>
    <div id="wslList">
      <distro-list v-for="(distro, index) in distros" :key="distro.index" :name="distro" :id="index">

      </distro-list>
    </div>
    <script src="../js/wslList.js"></script>
    <script src="../js/config.js"></script>
  </body>
</html>
